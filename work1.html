    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $(view2).hide();
            $(view3).hide();
            $(playBtn).click(startGame);
            $(stopBtn).click(stopGame);
            $(okBtn).click(goHome);
            $("#view2 img").click(imgclick);
        });

        var open_count=0;
        var open_card1=0;
        var open_card2=0;
        var all_card=16;




        function imgClick(){
       //console.log(this);
        if($(this).attr("state")!=0) return;
        if(open_count>=2) return;


        open_count++;
        var s=$(this).attr("srcx");
        if(open_count==1)open_card1=s;
        if(open_count==2)open_card2=s;
        $(this).hide().attr("src", s).slideDown(500);
        $(this).attr("state",1);
        if(open_count==2){
           setTimeout(()=>{
            if(open_card1==open_card2){
            all_card-=2;
            $("[state=1]").fadeOut(1000).attr("state",2);
          }else{
            $("[state=1]").attr("state",0).attr("src","work1/0.png");
          }
          open_count=0;
          open_card2="";
          open_card1="";


           },2000)          
        }
      }



        function startGame(){  
        shuffle();
        open_count=0;
        all_card=16;    
        $("#view2").show();
        $("#view1").hide();
  }


        function stopGame(){
            $(view1).show();
            $(view2).hide(); 
        }
        function goHome(){
            $(view1).show();
            $(view3).hide(); 
        }

        function shuffle(){
        var list=[];
        list[0]=0;
        for (var i = 1; i <= 8; i++) {
          list.push(i);
          list.push(i);
        }
       // console.log(list);
        for(var i=1;i<100;i++){
          var a=1+Math.round(Math.random()*15);
          var b=1+Math.round(Math.random()*15);
          var t=list[a];
          list[a]=list[b];
          list[b]=t;
        }
        $("#view2 img").attr("src","work1/0.png")
                       .attr("state",0);
        for (var i = 1; i <= 16; i++) {
           $("#img"+i).attr("srcx","work1/"+list[i]+".png");
        }
      }

    </script>
